<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Funções </title>

  </head>
  <body>

    <script type="text/JavaScript">

       const preco = 100;
       let quantidade = prompt ("Qual a quantidade desejada?")
       let resultado = preco * quantidade;

       function calcular(){
        console.log("O total é: R$"+resultado);
       }
     
    </script>
    <br>
    <br>
    
    <button onclick="calcular()">Calcular</button>
    

  </body>
</html>
